<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Fetch API Example</title>
</head>
<body>
    <button id="fetchButton">データを取得する</button>

    <script>
        async function getUserData(userId) {
                fetch('https://enka.network/u/${userId}/__data.json')
                .then(response => {
                    // レスポンスが成功した場合
                    if (!response.ok) {
                    throw new Error('Network response was not ok');
                    }
                    // レスポンスをJSON形式に変換して返す
                    return response.json();
                })
                .then(data => {
                    // レスポンスデータを取得して利用する
                    console.log(data);
                })
                .catch(error => {
                    // エラーハンドリング
                    console.error('There was a problem with the fetch operation:', error);
                });

        }
        async function callApi() {
            const res = await fetch("https://genshin-api.kuroneko6423.com/api/genshindata/?uid=830322314&scoretype=ATTACK&charaName=ディオナ");
            const users = await res.json();
            console.log(users)
            };


        // ボタンをクリックしたときにgetUserData関数を実行する
        document.getElementById('fetchButton').onclick = function() {
            callApi();
        };
    </script>
</body>
</html>
