<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Fetch API Example</title>
</head>
<body>
    <button id="fetchButton">データを取得する</button>

    <script>
        async function getUserData(userId) {
                fetch('https://enka.network/u/${userId}/__data.json')
                .then(response => {
                    // レスポンスが成功した場合
                    if (!response.ok) {
                    throw new Error('Network response was not ok');
                    }
                    // レスポンスをJSON形式に変換して返す
                    return response.json();
                })
                .then(data => {
                    // レスポンスデータを取得して利用する
                    console.log(data);
                })
                .catch(error => {
                    // エラーハンドリング
                    console.error('There was a problem with the fetch operation:', error);
                });

        }

        function sendPatchRequest(url, data) {
            // XMLHttpRequest オブジェクトを作成する
            var xhr = new XMLHttpRequest();

            // リクエストの準備をする
            xhr.open("PATCH", url, true);

            // 必要に応じてリクエストヘッダーを設定する
            xhr.setRequestHeader("Content-Type", "application/json");

            // リクエストが完了した時の処理を定義する
            xhr.onload = function () {
                // レスポンスを処理する
                if (xhr.status >= 200 && xhr.status < 300) {
                // 成功した場合の処理
                console.log(xhr.responseText);
                } else {
                // エラーが発生した場合の処理
                console.error("リクエストに失敗しました");
                }
            };

            // リクエストを送信する
            xhr.send(JSON.stringify(data));
        }

        // ボタンをクリックしたときにgetUserData関数を実行する
        document.getElementById('fetchButton').onclick = function() {
            sendPatchRequest("https://enka.network/api/uid/816087867", { key: "value" });
        };
    </script>
</body>
</html>
