<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Fetch API Example</title>
</head>
<body>
    <button id="fetchButton">データを取得する</button>
    <div id="nickname">
        ユーザーネーム：
    </div>
    <script>
        // fetchData() 関数を定義
        function fetchData() {
            const url = 'https://asia-northeast1-numeric-cinema-417315.cloudfunctions.net/ImportEnkaApi';
            const xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        const data = JSON.parse(xhr.responseText);
                        console.log(data);
                        const nicknameElement = document.getElementById('nickname');
                        nicknameElement.textContent = data.playerInfo.nickname;
                    } else {
                        console.error('Error fetching data:', xhr.statusText);
                    }
                }
            };

            xhr.open('GET', url);
            xhr.send();
        }

        // ボタンをクリックしたときに fetchData() 関数を実行する
        document.getElementById('fetchButton').onclick = function() {
            fetchData();
        };
    </script>
</body>
</html>
