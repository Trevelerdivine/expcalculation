<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Fetch API Example</title>
</head>
<body>
    <button id="fetchButton">データを取得する</button>

    <script>
        async function getUserData(userId) {
                fetch('https://enka.network/u/${userId}/__data.json')
                .then(response => {
                    // レスポンスが成功した場合
                    if (!response.ok) {
                    throw new Error('Network response was not ok');
                    }
                    // レスポンスをJSON形式に変換して返す
                    return response.json();
                })
                .then(data => {
                    // レスポンスデータを取得して利用する
                    console.log(data);
                })
                .catch(error => {
                    // エラーハンドリング
                    console.error('There was a problem with the fetch operation:', error);
                });

        }
        function fetchGenshinData(uid, scoretype, charaName) {
            const url = `https://genshin-api.kuroneko6423.com/api/genshindata/?uid=${uid}&scoretype=${scoretype}&charaName=${encodeURIComponent(charaName)}`;

            return fetch(url)
                .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
                })
                .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                });
            }

        // ボタンをクリックしたときにgetUserData関数を実行する
        document.getElementById('fetchButton').onclick = function() {
            fetchGenshinData(830322314, 'ATTACK', 'ディオナ')
            .then(data => {
                console.log(data);
            });
        };
    </script>
</body>
</html>
