<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Fetch API Example</title>
</head>
<body>
    <button id="fetchButton">データを取得する</button>

    <script>
        async function getUserData(userId) {
            try {
                const endpoint = `https://enka.network/api/uid/816087867/__data.json`;
                const response = await fetch(endpoint);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const embed = artifacts_total_points(data.avatarInfoList);
                // レスポンスをどう処理するかに応じて適切な処理を行う
                // ここではembedをコンソールに出力する例を示している
                console.log(embed);
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        // ボタンをクリックしたときにgetUserData関数を実行する
        document.getElementById('fetchButton').onclick = function() {
            const userId = ''; // ユーザーIDを設定する
            getUserData(userId);
        };
    </script>
</body>
</html>
