<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Fetch API Example</title>
</head>
<body>
    <button id="fetchButton">データを取得する</button>
    <div id="nickname">
        ユーザーネーム：
    </div>
    <script>
        // fetchData() 関数を定義
        async function fetchData() {
            const url = 'https://asia-northeast1-numeric-cinema-417315.cloudfunctions.net/ImportEnkaApi';

            try {
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }

                const data = await response.json();
                console.log(data);
                // ニックネームをHTMLに出力する
                const nicknameElement = document.getElementById('nickname');
                nicknameElement.textContent = data.data.playerInfo.nickname;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }


        // ボタンをクリックしたときに fetchData() 関数を実行する
        document.getElementById('fetchButton').onclick = function() {
            fetchData();
        };
    </script>
</body>
</html>
