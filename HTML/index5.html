<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Fetch API Example</title>
</head>
<body>
    <button id="fetchButton">データを取得する</button>

    <script>
        async function getUserData(userId) {
                fetch('https://asia-northeast1-numeric-cinema-417315.cloudfunctions.net/import_enkaAPI')
                .then(response => {
                    // レスポンスが成功した場合
                    if (!response.ok) {
                    throw new Error('Network response was not ok');
                    }
                    // レスポンスをJSON形式に変換して返す
                    return response.json();
                })
                .then(data => {
                    // レスポンスデータを取得して利用する
                    console.log(data);
                })
                .catch(error => {
                    // エラーハンドリング
                    console.error('There was a problem with the fetch operation:', error);
                });

        }
        function fetchData() {
            const url = 'https://asia-northeast1-numeric-cinema-417315.cloudfunctions.net/import_enkaAPI';
            const xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        const data = JSON.parse(xhr.responseText);
                        console.log(data);
                    } else {
                        console.error('Error fetching data:', xhr.statusText);
                    }
                }
            };

            xhr.open('GET', url);
            xhr.send();
        }



        // ボタンをクリックしたときにgetUserData関数を実行する
        document.getElementById('fetchButton').onclick = function() {
            fetchData();
        };
    </script>
</body>
</html>
