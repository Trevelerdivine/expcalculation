<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Fetch API Example</title>
</head>
<body>
    <button id="fetchButton">データを取得する</button>

    <script>
        async function getUserData(userId) {
                fetch('https://enka.network/u/${userId}/__data.json')
                .then(response => {
                    // レスポンスが成功した場合
                    if (!response.ok) {
                    throw new Error('Network response was not ok');
                    }
                    // レスポンスをJSON形式に変換して返す
                    return response.json();
                })
                .then(data => {
                    // レスポンスデータを取得して利用する
                    console.log(data);
                })
                .catch(error => {
                    // エラーハンドリング
                    console.error('There was a problem with the fetch operation:', error);
                });

        }

        async function getData(url = "") {
            const response = await fetch(url, {
                method: "GET",
                mode: "cors",
                cache: "no-cache",
                credentials: "same-origin",
                headers: {
                "Content-Type": "application/json"
                },
                redirect: "follow",
                referrerPolicy: "no-referrer"
            });
            return response.json();
        }




        // ボタンをクリックしたときにgetUserData関数を実行する
        document.getElementById('fetchButton').onclick = function() {
            getData("https://enka.network/api/uid/816087867").then((data) => {
            console.log(data);
            });
        };
    </script>
</body>
</html>
