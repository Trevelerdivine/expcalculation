<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Fetch API Example</title>
</head>
<body>
    <button id="fetchButton">データを取得する</button>

    <script>
        async function getUserData(userId) {
                fetch('https://asia-northeast1-numeric-cinema-417315.cloudfunctions.net/import_enkaAPI')
                .then(response => {
                    // レスポンスが成功した場合
                    if (!response.ok) {
                    throw new Error('Network response was not ok');
                    }
                    // レスポンスをJSON形式に変換して返す
                    return response.json();
                })
                .then(data => {
                    // レスポンスデータを取得して利用する
                    console.log(data);
                })
                .catch(error => {
                    // エラーハンドリング
                    console.error('There was a problem with the fetch operation:', error);
                });

        }
        async function fetchData() {
            const url = 'https://asia-northeast1-numeric-cinema-417315.cloudfunctions.net/import_enkaAPI';
            
            try {
                const response = await fetch(url);

                // レスポンスが正常でない場合はエラーをスローする
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                // JSON データを取得して JavaScript オブジェクトに変換する
                const data = await response.json();

                // データを処理する（例えば、コンソールに表示する）
                console.log(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }


        // ボタンをクリックしたときにgetUserData関数を実行する
        document.getElementById('fetchButton').onclick = function() {
            fetchData();
        };
    </script>
</body>
</html>
