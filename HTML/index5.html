<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Fetch API Example</title>
</head>
<body>
    <button id="fetchButton">データを取得する</button>

    <script>
        async function getUserData(userId) {
    try {
        const response = await fetch('https://enka.network/api/uid/618285856');
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        const data = await response.json();
        console.log(data); // 受け取ったデータをコンソールに出力する例
        // ここでデータを適切に処理する
    } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
    }
}

        // ボタンをクリックしたときにgetUserData関数を実行する
        document.getElementById('fetchButton').onclick = function() {
            const userId = '816087867'; // ユーザーIDを設定する
            getUserData(userId);
        };
    </script>
</body>
</html>
